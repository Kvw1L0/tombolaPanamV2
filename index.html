<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tómbola Panam Fullscreen 16:9</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    width: 100%;
    overflow: hidden;
    background-color: #000;
  }

  /* Contenedor que mantiene relación 16:9 */
  .background-wrapper {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
  }

  .background-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;   /* siempre llena la pantalla */
    aspect-ratio: 16 / 9; 
  }

  /* Contenido encima */
  .overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    color: #fff;
    z-index: 10;
  }

  h1, p {
    margin-top: 20px;
    background: rgba(0,0,0,0.5);
    padding: 10px 20px;
    border-radius: 10px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="background-wrapper">
  <!-- Imagen ya corregida (sin líneas blancas) -->
  <img src="panamito_pantallas_v01_limpia.png" alt="Fondo Panam">
  
  <div class="overlay">
    <h1>Tómbola Panam</h1>
    <p>Presiona <b>espacio</b> para sacar una bolita.</p>
    <!-- Aquí va tu canvas o el resto del juego -->
  </div>
</div>

</body>
</html>
